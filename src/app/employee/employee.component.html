<h2 >Employee</h2>

<br />

<form  novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="employeeId"
    [value]="service.formData.employeeId"
  />
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>First Name</label>
        <input
          class="form-control"
          placeholder="First Name"
          name="firstName"
          #firstName="ngModel"
          [(ngModel)]="service.formData.firstName"
          ngModel
          required
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Last Name</label>
        <input
          class="form-control"
          placeholder="Last Name"
          name="lastName"
          #lastName="ngModel"
          [(ngModel)]="service.formData.lastName"
          ngModel
          required
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Mobile Number</label>
        <input
          class="form-control"
          placeholder="Mobile Number"
          name="mobileNumber"
          #middleName="ngModel"
          [(ngModel)]="service.formData.mobileNumber"
          ngModel
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Email ID</label>
        <input
          class="form-control"
          placeholder="Email ID"
          name="emailID"
          #firstName="ngModel"
          [(ngModel)]="service.formData.emailID"
          ngModel
          required
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Bank Account Number</label>
        <input
          class="form-control"
          placeholder="Bank Account Number"
          name="bankAccountNumber"
          #address="ngModel"
          [(ngModel)]="service.formData.bankAccountNumber"
          ngModel
          required
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>IFSC</label>
        <input
          class="form-control"
          placeholder="IFSC"
          name="ifsc"
          #lastName="ngModel"
          [(ngModel)]="service.formData.ifsc"
          ngModel
          required
        />
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-{{btnClass}}" type="submit" [disabled]="form.invalid">
      {{btnText}}
    </button>
  </div>
</form>

<br />

<table *ngIf="dtOptions"  id="employeetable" datatable [dtOptions]="dtOptions" class="table table-striped table-hover" aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Mobile Number</th>
      <th>Email ID</th>
      <th>Bank Account Number</th>
      <th>IFSC</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of service.lstEmployees">
      <td>{{ employee.employeeName }}</td>
      <td>{{ employee.mobileNumber }}</td>
      <td>{{ employee.emailID }}</td>
      <td>{{ employee.bankAccountNumber }}</td>
      <td>{{ employee.ifsc }}</td>
      <td>
        <input type="button" class="btn btn-success mr-2" value="Edit"  (click)="populateForm(employee)"/>
        <input type="button" class="btn btn-danger" value="Delete"  (click)="onDelete(employee.employeeId)"/>
      </td>
    </tr>
  </tbody>
</table>
